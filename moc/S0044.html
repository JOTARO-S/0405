<!doctype html>
<html lang="jp">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS 読み込み -->
    <link rel="stylesheet" href="../CSS/test.css" type="text/css">
    <title>アカウント詳細削除確認</title>
    <style>
      span {
        margin-left: 5px;
      }

      #kengen input {
        margin-right: 5px;
      }

      #kengen label {
        margin-right: 10px;
      }
    </style>
  </head>
  
  <body>
  
    <div class="container mt-5 ml-4">
      <h1>アカウント詳細削除確認</h1>
      <form name="" action="" method="" id="uriagetouroku">
        <div class="row mt-4">
          <div class="col-md-4">
            <label class="fw-bold float-end">氏名</label>
          </div>
          <div class="col-md-6">
            <input type="text" disabled class="form-control" value="" placeholder="氏名">
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-4">
            <label class="fw-bold float-end">メールアドレス</label>
          </div>
          <div class="col-md-6">
            <input type="email" disabled class="form-control" value="" placeholder="メールアドレス">
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-4">
            <label class="fw-bold float-end">パスワード</label>
          </div>
          <div class="col-md-6">
            <input type="password" disabled class="form-control" value="" placeholder="パスワード">
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-4">
            <label class="fw-bold float-end">パスワード（確認）</label>
          </div>
          <div class="col-md-6">
            <input type="password" disabled class="form-control" value="" placeholder="パスワード（確認）">
          </div>
        </div>
        <div class="row mt-2">
          <div class="offset-md-1 col-md-3">
            <label class="fw-bold float-end">権限</label>
          </div>
          <div class="col-md-6" id="kengen">
            <input type="radio" disabled name="kengen" value="権限なし" checked><label>権限なし</label>
            <input type="radio" disabled name="kengen" value="参照"><label>売上登録</label>
            <input type="radio" disabled name="kengen" value="更新"><label>アカウント登録</label>
          </div>
        </div>
        <div class="row mt-4">
          <div class="offset-md-5 col-md-4">
            <button type="button" class="btn btn-danger">x ＯＫ</button>
            <button type="button" class="btn btn-outline-dark">キャンセル</button>
          </div>
        </div>
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
