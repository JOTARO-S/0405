<!doctype html>
<html lang="jp">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- CSS 読み込み -->
  <link rel="stylesheet" href="../CSS/test.css" type="text/css">
  <title>売上詳細編集</title>
  <title>売上登録</title>

  <style>
    span {
      margin-left: 5px;
    }
  </style>
</head>

<body>

  <div class="container mt-5 ml-4">
    <h1>売上詳細編集</h1>
    <form name="" action="" method="" id="uriagetouroku">
      <div class="row mt-4">
        <div class="col-md-4">
          <label class="fw-bold float-end">発売日<span class="badge rounded-pill bg-secondary">必須</span></label>
        </div>
        <div class="col-md-3">
          <input type="date" class="form-control" value="">
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-md-4">
          <label class="fw-bold float-end">担当<span class="badge rounded-pill bg-secondary">必須</span></label>
        </div>
        <div class="col-md-6">
          <select class="form-control" value="">
            <option hidden>選択してください</option>
          </select>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-md-4">
          <label class="fw-bold float-end">商品カテゴリー<span class="badge rounded-pill bg-secondary">必須</span></label>
        </div>
        <div class="col-md-6">
          <select class="form-control" value="">
            <option hidden>選択してください</option>
          </select>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-md-4">
          <label class="fw-bold float-end">商品名<span class="badge rounded-pill bg-secondary">必須</span></label>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" value="" placeholder="商品名">
        </div>
      </div>
      <div class="row mt-2">
        <div class="offset-md-1 col-md-3">
          <label class="fw-bold float-end">単価<span class="badge rounded-pill bg-secondary">必須</span></label>
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" value="" placeholder="単価">
        </div>
      </div>
      <div class="row mt-2">
        <div class="offset-md-1 col-md-3">
          <label class="fw-bold float-end">個数<span class="badge rounded-pill bg-secondary">必須</span></label>
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" value="" placeholder="個数">
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-md-4">
          <label class="fw-bold float-end">備考</label>
        </div>
        <div class="col-md-6">
          <textarea class="form-control" value="" placeholder="備考" style="height: 10.0em;"></textarea>
        </div>
      </div>
      <div class="row mt-4">
        <div class="offset-md-5 col-md-4">
          <button type="button" class="btn btn-primary">v 更　新</button>
          <button type="button" class="btn btn-outline-dark">キャンセル</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
