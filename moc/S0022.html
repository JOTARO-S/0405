<!doctype html>
<html lang="jp">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- CSS 読み込み -->
  <link rel="stylesheet" href="../CSS/test.css" type="text/css">
  <title>売上詳細表示</title>
  <style>
    span {
      margin-left: 5px;
    }
  </style>
</head>

<body>

  <div class="container mt-5 ml-4">
    <h1>売上詳細表示</h1>
    <form name="" action="" method="" id="uriagetouroku">
      <div class="row mt-4">
        <div class="col-md-3">
          <label class="fw-bold float-end">発売日</label>
        </div>
        <div class="col-md-3">
          <p>2015/1/15</p>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-md-3">
          <label class="fw-bold float-end">担当</label>
        </div>
        <div class="col-md-6">
          <p>イチロー</p>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-md-3">
          <label class="fw-bold float-end">商品カテゴリー</label>
        </div>
        <div class="col-md-6">
          <p>食料品</p>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-md-3">
          <label class="fw-bold float-end">商品名</label>
        </div>
        <div class="col-md-6">
          <p>からあげ弁当</p>
        </div>
      </div>
      <div class="row mt-2">
        <div class="offset-md-1 col-md-2">
          <label class="fw-bold float-end">単価</label>
        </div>
        <div class="col-md-3">
          <p>450</p>
        </div>
      </div>
      <div class="row mt-2">
        <div class="offset-md-1 col-md-2">
          <label class="fw-bold float-end">個数</label>
        </div>
        <div class="col-md-3">
          <p>3</p>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-md-3">
          <label class="fw-bold float-end">備考</label>
        </div>
        <div class="col-md-6">
          <p>今日からの新商品</p>
        </div>
      </div>
      <div class="row mt-4">
        <div class="offset-md-4 col-md-4">
          <button type="button" class="btn btn-primary">v 編　集</button>
          <button type="button" class="btn btn-danger">x 削　除</button>
          <button type="button" class="btn btn-outline-dark">キャンセル</button>
        </div>
      </div>
  </form>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
