<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="../CSS/container.css" type="text/css">
  <title>Hello, world!</title>
</head>

<body>
  <div class="container border border-dark bg-gray">
    <h1>BootStrap 練習</h1>
  </div>
  <br>
  <div class="container-fiuld border border-dark bg-gray">
    <h1>BootStrap 練習</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4 border border-dark bg-red">.col-4</div>
        <div class="col-4 border border-dark bg-aqua">.col-4</div>
        <div class="col-4 border border-dark bg-coral">.col-4</div>
      </div>
      <div class="row">
        <div class="col-sm-3 border border-dark bg-red">.col-sm-3</div>
        <div class="col-sm-6 border border-dark bg-aqua">.col-sm-6</div>
        <div class="col-sm-3 border border-dark bg-coral">.col-sm-3</div>
      </div>
      <div class="row">
        <div class="col-md-9 border border-dark bg-red">.col-md-9</div>
        <div class="col-md-3 border border-dark bg-aqua">.col-md-3</div>
      </div>
      <div class="row">
        <div class="col-lg-6 border border-dark bg-red">.col-lg-6</div>
        <div class="col-lg-6 border border-dark bg-aqua">.col-lg-6</div>
      </div>
    </div><!-- /contaner -->
    <br>
    <div class="row">
      <div class="col-md-9 border border-dark bg-red">.col-md-9</div>
      <div class="col-md-2 border border-dark bg-aqua">.col-md-2</div>
      <div class="col-md-2 border border-dark bg-coral">.col-md-2</div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-6 border border-dark bg-red">.col-sm-6</div>
    </div>
    <div class="row">
      <div class="col-sm-3 offset-sm-6 border border-dark bg-aqua">.col-sm-3<br>.offset-sm-6</div>
    </div>
    <div class="row">
      <div class="col-sm-6 border border-dark bg-red">.col-sm-6</div>
      <div class="col-sm-3 offset-sm-3 border border-dark bg-coral">.col-sm-3<br>.offset-sm-3</div>
    </div>
  </div>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
