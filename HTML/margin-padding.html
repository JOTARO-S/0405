<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8" />
        <title>margin,paddingの指定</title>
        <link rel="stylesheet" href="../css/margin-padding.css" type="text/css">
    </head>
    <body>
        <div class="out">
            <div class="m1">margin 10px</div>
        </div>
        <div class="out">
            <div class="m2">margin 10px 20px</div>
        </div>
        <div class="out">
            <div class="m3">margin 10px 20px 30px</div>
        </div>
        <div class="out">
            <div class="m4">margin 10px 20px 30px 40px</div>
        </div>
        <div class="out">
            <div class="p1">padding 10px</div>
        </div>
        <div class="out">
            <div class="p2">padding 10px 20px</div>
        </div>
        <div class="out">
            <div class="p3">padding 10px 20px 30px</div>
        </div>
        <div class="out">
            <div class="p4">padding 10px 20px 30px 40px</div>
        </div>
        <div class="out">
            <div class="m4 p4">
                margin 10px 20px 30px 40px & padding 10px 20px 30px 40px
            </div>
        </div>
    </body>
</html>
